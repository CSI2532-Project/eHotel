<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Login</title>
<link rel="stylesheet" href="Client_signin_page.css">
<script type="text/javascript">
	function validate(){
		var username = document.getElementById("username");
		var password = document.getElementById("password");
		if (username == "" || password == ""){
			alert ("Username or password cannot be null");
			return false;
		}else {
			return true;
		}
	}
</script>
</head>
<body>
<div class = "center">
	<h1>Login as an Employee</h1>
	<form name = "loginServletEmployee" action ="loginServletEmployee" method="post">
		
		<div class = "txt_field">
			<input id="username" name ="username" type="text" required>
			<span></span>
			<label>Username (It is your first and last name): </label>	
		</div>
		<div class = "txt_field">
			<input id="password" name ="password" type="password" required>
			<span></span>
			<label>Password:</label>	
		</div>
		<div class ="pass">Forgot password?</div>
		<input type="submit" value="Login" >
		<div class ="signup_link">
			<button onclick="location.href='Employee_registration_page.html'">Register</button>
		</div>
	</form>
	</div>
	
</body>
</html>
