<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enregistrement d'un client</title>
<link rel="stylesheet" href="Client_signin_page.css">
<script type="text/javascript"> 
function validate(){
	var username = document.getElementById("firstname");
	var password = document.getElementById("password");
	var password2 = document.getElementById("password2");
	var ssn = document.getElementById("ssn");
	if (username == "" || password == ""){
		alert ("Username or password cannot be null");
		return false;
	} else if (password != password2){
		alert ("Passwords do not match");
		return false;
	} else if (ssn.lenght()!= 8){
		alert ("SSN should be 8 numbers long");
		return false;
	} else {
		return true;
	}
}
</script>
</head>
<body>
<div class = "center">
	<h1>Register as a client</h1>
	<form name = "registrationServletClient" action ="registrationServletClient" method="post">
		
		<div class = "txt_field">
			<input id="firstname" name ="firstname" type="text" required>
			<span></span>
			<label>First Name: </label>	
		</div>

			<input id="lastname" name ="lastname" type="text" required>
			<span></span>
			<label>Last Name: </label>	
		</div>
		<div class = "txt_field">
			<input id="address" name ="address" type="text" required>
			<span></span>
			<label>Address: </label>	
		</div>
		<div class = "txt_field">
			<input id="ssn" name ="ssn" type="text" required>
			<span></span>
			<label>SSN: </label>	
		</div>
		<div class = "txt_field">
			<input id="password" name ="password" type="text" required>
			<span></span>
			<label>Password: </label>	
		</div>
		<div class = "txt_field">
			<input id="password2" name ="password2" type="password" required>

	</form>
	</div>
