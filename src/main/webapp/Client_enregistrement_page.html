<title>Enregistrement d'un client</title>
<script type="text/javascript"> 
function validate(){
	var username = document.getElementById("firstlastname");
	var password = document.getElementById("password");
	var password2 = document.getElementById("password2");
	var ssn = document.getElementById("ssn");
	if (username == "" || password == ""){
		alert ("Username or password cannot be null");
		return false;
	} else if (password != password2){
		alert ("Passwords do not match");
		return false;
	} else if (ssn.lenght()!= 8){
		alert ("SSN should be 8 numbers long");
		return false;
	} else {
		return true;
	}
}
</script>
</head>
<body>
	<h4>Register as a client</h4>
	<form name = "registerFormClient" action = "registrationServletClient" method="post">
