<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
<script type="text/javascript"> 
	function validate(){
		var username = document.getElementById("username");
		var password = document.getElementById("password");
		var password2 = document.getElementById("password2");
		var ssn = document.getElementById("ssn");
		if (username == "" || password == ""){
			alert ("Username or password cannot be null");
			return false;
		} else if (password != password2){
			alert ("Passwords do not match");
			return false;
		} else if (ssn.lenght()!= 8){
			alert ("SSN should be 8 numbers long");
			return false;
		} else {
			return true;
		}
	}
</script>
</head>
<body>
	<h4>Customer Registration</h4>
	<form action = "customerreg" method="post">
		First Name:
		<input id ="username" name="username" type="text" required>	
		<br>
		Last Name:
		<input id ="lastname" name="lastname" type="text" required>	
		<br>
		Address:
		<input id ="address" name="address" type="text" required>	
		<br>
		City:
		<input id ="city" name="city" type="text" required>	
		<br>
		Country:
		<input id ="country" name="country" type="text" required>	
		<br>
		ZIP Code:
		<input id ="zipcode" name="zipcode" type="text" required>	
		<br>
		SSN:
		<input id ="ssn" name="ssn" type="text" required>	
		<br>
		Password:
		<input id ="password" name="password" type="password" size ="12" required>	
		<br>
		Confirm your Password:
		<input id ="password2" name="password2" type="password" size ="12" required>	
		<br>
		<input type="submit" value="Submit" onclick="return validate();">	
	</form>
</body>
</html>
