<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Client Login Page</title>
<script type="text/javascript">
	function validate (){
		var username = document.getElementById("username");
		var password = document.getElementById("password");
		if (username == "" || password == ""){
			alert ("Username or password cannot be null");
			return false;
		}else{
			return true;
		}
	}
</script>
</head>
<body>
	<h4>Login as a Client</h4>
	<form action ="custlogin" method="post">
		First and Last Name: 
		<input id="username" name ="username" type="text" required>
		<br>
		Password:
		<input id="password" name ="password" type="password" required>
		<br>
		<input type="submit" value="Login" onclick="return validate();">
	</form>
	<button onclick="location.href='Client_enregistrement_page.html'">Register</button>
</body>
</html>
